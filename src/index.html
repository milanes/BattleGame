<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script defer src="js/index.js"></script>
    <title>Champion War</title>
</head>
<body>
    
    <div id="container">
        <div id="player" class="screen player">
            <h1>Player</h1><hr>
            <img class="imgplayer">
            <h2 class="name"></h2><br><br>
            <span class="life"></span> <br>
            <progress id="playerProg" class="progress"></progress><br><br>
            <span class="power"></span>
        </div>

        <div class="panel">
            <button type="button" id="btnLaunch">Launch Champions</button>
            <button type="button" id="btnFight">Fight</button>
            <button type="button" id="btnReset" onclick="location.reload()">Reset Game</button>
        </div>

        <div id="cpu" class="screen ">
            <h1>CPU</h1><hr>
            <img class="imgcpu">
            <h2 class="name"></h2><br><br>
            <span class="life"></span><br>
            <progress id="cpuProg" class="progress"></progress><br><br>
            <span class="power"></span>
        </div>

    </div>

</body>
</html>
